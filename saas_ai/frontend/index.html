<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning SaaS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authSection" class="auth-container">
        <div class="auth-form">
            <h1>AI Learning SaaS</h1>
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Login</button>
                <button class="tab" onclick="showRegister()">Register</button>
            </div>
            
            <div id="loginForm" class="form-section">
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
            
            <div id="registerForm" class="form-section hidden">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
            </div>
            
            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <div id="dashboardSection" class="dashboard hidden">
        <nav class="navbar">
            <h1>AI Learning SaaS</h1>
            <div class="nav-right">
                <span id="userInfo"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="container">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>API Calls</h3>
                    <div id="apiUsage">0 / 100</div>
                </div>
                <div class="stat-card">
                    <h3>Subscription</h3>
                    <div id="subscription">Free</div>
                </div>
                <div class="stat-card">
                    <h3>Models</h3>
                    <div id="modelCount">0</div>
                </div>
            </div>

            <div class="section">
                <h2>My AI Models</h2>
                <button onclick="showCreateModel()">Create New Model</button>
                <div id="modelsList"></div>
            </div>

            <div id="createModelSection" class="section hidden">
                <h3>Create New Model</h3>
                <input type="text" id="modelName" placeholder="Model Name">
                <input type="number" id="learningRate" placeholder="Learning Rate" value="0.1" step="0.01">
                <input type="number" id="discountFactor" placeholder="Discount Factor" value="0.95" step="0.01">
                <input type="number" id="epsilon" placeholder="Epsilon" value="0.1" step="0.01">
                <button onclick="createModel()">Create</button>
                <button onclick="hideCreateModel()">Cancel</button>
            </div>

            <div id="aiSection" class="section">
                <h2>AI Operations</h2>
                <select id="modelSelect">
                    <option value="">Select Model</option>
                </select>
                
                <div class="ai-controls">
                    <div class="predict-section">
                        <h3>Predict Action</h3>
                        <input type="text" id="stateInput" placeholder="State (e.g., [1,2,3])">
                        <button onclick="predictAction()">Predict</button>
                        <div id="predictResult" class="result"></div>
                    </div>
                    
                    <div class="update-section">
                        <h3>Update Model</h3>
                        <input type="text" id="updateState" placeholder="State">
                        <input type="number" id="updateAction" placeholder="Action (0-3)" min="0" max="3">
                        <input type="number" id="updateReward" placeholder="Reward" step="0.1">
                        <input type="text" id="updateNextState" placeholder="Next State">
                        <button onclick="updateModel()">Update</button>
                        <div id="updateResult" class="result"></div>
                    </div>
                </div>
                
                <div class="qtable-section">
                    <h3>Q-Table Status</h3>
                    <button onclick="loadModelStatus()">Refresh</button>
                    <div id="qtableDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
